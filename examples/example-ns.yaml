apiVersion: git.krateo.io/v1alpha1
kind: Repo
metadata:
  name: git-provider-example
  namespace: krateo-system
spec:
  forProvider:
    fromRepo:
      url: https://github.com/projectkerberus/aws-stack-template
      path: skeleton
      apiCredentials:
        source: Secret
        secretRef:
          namespace: default
          name: from-repo-token
          key: token
    toRepo:
      url: https://github.com/lucasepe/deletami
      private: true
      apiCredentials:
        source: Secret
        secretRef:
          namespace: default
          name: to-repo-token
          key: token
  providerConfigRef:
    name: provider-git-config
