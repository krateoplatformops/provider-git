apiVersion: git.krateo.io/v1alpha1
kind: ProviderConfig
metadata:
  name: provider-git-config
spec:
  deploymentServiceUrl: https://deployment.krateo.site
  fromRepoCredentials:
    source: Secret
    secretRef:
      namespace: default
      name: github-token
      key: token
  toRepoCredentials:
    source: Secret
    secretRef:
      namespace: default
      name: github-token
      key: token
